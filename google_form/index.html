<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form - Sign In Required</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sign In Modal -->
    <div id="signInModal" class="modal-overlay">
        <div class="modal-content">
            <div class="google-logo">
                <svg width="75" height="24" viewBox="0 0 75 24" fill="none">
                    <path d="M37.44 12.27c0-.79-.07-1.54-.19-2.27h-11.3v4.51h6.47c-.29 1.48-1.14 2.73-2.4 3.58v3h3.86c2.26-2.09 3.56-5.17 3.56-8.82z" fill="#4285F4"/>
                    <path d="M25.95 24c3.24 0 5.95-1.08 7.93-2.91l-3.86-3c-1.08.72-2.45 1.16-4.07 1.16-3.13 0-5.78-2.11-6.73-4.96h-3.98v3.09C17.34 21.13 21.39 24 25.95 24z" fill="#34A853"/>
                    <path d="M19.22 14.29c-.24-.72-.38-1.49-.38-2.29s.14-1.57.38-2.29V6.62h-3.98a11.86 11.86 0 000 10.76l3.98-3.09z" fill="#FBBC05"/>
                    <path d="M25.95 4.75c1.77 0 3.35.61 4.6 1.8l3.42-3.42C31.9 1.19 29.19 0 25.95 0 21.39 0 17.34 2.87 15.24 7.62l3.98 3.09c.95-2.85 3.6-4.96 6.73-4.96z" fill="#EA4335"/>
                </svg>
            </div>
            <h2>Sign in to continue</h2>
            <p>Please sign in to access the survey form</p>
            
            <form id="signInForm" class="sign-in-form">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button class="google-sign-in-btn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 01-2.7.75 4.8 4.8 0 01-4.52-3.32H1.83v2.07A7.98 7.98 0 008.98 17z"/>
                    <path fill="#FBBC04" d="M4.46 10.45a4.8 4.8 0 010-3.01V5.37H1.83a7.98 7.98 0 000 7.15l2.63-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.72c1.16 0 2.23.4 3.06 1.2l2.3-2.3A7.98 7.98 0 008.98 1a7.98 7.98 0 00-7.15 4.37l2.63 2.07c.83-2.5 3.13-4.32 4.52-4.32z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Main Form (Hidden Initially) -->
    <div id="mainForm" class="form-container" style="display: none;">
        <div class="form-header">
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
            </div>
        </div>
        
        <div class="form-content">
            <div class="form-title">
                <h1>Customer Feedback Survey</h1>
                <p>Help us improve our services by sharing your feedback</p>
            </div>
            
            <form id="surveyForm" class="survey-form">
                <div class="question-group">
                    <label class="question-label">
                        Name <span class="required">*</span>
                    </label>
                    <input type="text" name="name" required class="form-input">
                </div>
                
                <div class="question-group">
                    <label class="question-label">
                        Email Address <span class="required">*</span>
                    </label>
                    <input type="email" name="email" required class="form-input">
                </div>
                
                <div class="question-group">
                    <label class="question-label">
                        How would you rate our service? <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="rating" value="excellent" required>
                            <span class="radio-custom"></span>
                            Excellent
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="rating" value="good" required>
                            <span class="radio-custom"></span>
                            Good
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="rating" value="average" required>
                            <span class="radio-custom"></span>
                            Average
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="rating" value="poor" required>
                            <span class="radio-custom"></span>
                            Poor
                        </label>
                    </div>
                </div>
                
                <div class="question-group">
                    <label class="question-label">
                        Which services have you used? (Select all that apply)
                    </label>
                    <div class="checkbox-group">
                        <label class="checkbox-option">
                            <input type="checkbox" name="services" value="customer-support">
                            <span class="checkbox-custom"></span>
                            Customer Support
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="services" value="online-ordering">
                            <span class="checkbox-custom"></span>
                            Online Ordering
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="services" value="delivery">
                            <span class="checkbox-custom"></span>
                            Delivery Service
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="services" value="in-store">
                            <span class="checkbox-custom"></span>
                            In-Store Experience
                        </label>
                    </div>
                </div>
                
                <div class="question-group">
                    <label class="question-label">
                        How likely are you to recommend us to others?
                    </label>
                    <select name="recommendation" class="form-select">
                        <option value="">Choose</option>
                        <option value="very-likely">Very Likely</option>
                        <option value="likely">Likely</option>
                        <option value="neutral">Neutral</option>
                        <option value="unlikely">Unlikely</option>
                        <option value="very-unlikely">Very Unlikely</option>
                    </select>
                </div>
                
                <div class="question-group">
                    <label class="question-label">
                        Additional Comments
                    </label>
                    <textarea name="comments" class="form-textarea" rows="4" placeholder="Share any additional feedback or suggestions..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Response</button>
                    <button type="button" class="clear-btn">Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-overlay" style="display: none;">
        <div class="success-content">
            <div class="success-icon">âœ“</div>
            <h2>Thank you!</h2>
            <p>Your response has been recorded successfully.</p>
            <button id="submitAnother" class="submit-another-btn">Submit Another Response</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
